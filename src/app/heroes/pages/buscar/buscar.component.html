<div class="" fxLayout="column">
    <div class="">
        <h1>Buscar Heroes</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        <h3>Buscador</h3>
        <mat-form-field>
            <mat-label>Heroe</mat-label>
            <input
                type="text"
                placeholder="Ingrese heroe"
                aria-label="Heroe"
                matInput
                [matAutocomplete]="auto"
                [(ngModel)]="termino"
                (input)="buscando()"
            />
            <mat-autocomplete
                autoActiveFirstOption
                #auto="matAutocomplete"
                (optionSelected)="opcionSeleccionada($event)"
            >
                <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                    {{ heroe.superhero }}
                </mat-option>
                <mat-option
                    *ngIf="heroes.length === 0 && termino.trim().length > 0"
                    value=""
                >
                    No se encontraron resultados de {{ termino }}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </div>
    <div class="" *ngIf="heroeSeleccionado">
        <app-heroe-tarjeta [heroe]="heroeSeleccionado"></app-heroe-tarjeta>
    </div>
</div>
